<H1>


Replace Subclass with Fields</H1>
<P><I><CENTER>

You have subclasses that vary only in methods that return
constant data.</CENTER></I></P>
<P><B><CENTER>

Change the methods to superclass fields and eliminate
the subclasses.</CENTER></B></P>
